<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan listing</title>
</head>
<body>
<h3> mengunakan unordered list </h3> 
<hr>
<h4>ordered list dengan type default</h4>
<ul>
    <li>rika angelina</li>
    <li>angelin</li>
    <li>rika </li> 
</ul>
<h4> undordered list dengan type circle</h4>
<ul type = "circle">
    <li>rika angelina</li>
    <li>angelin</li>
    <li>rika </li>
    </ul type ="disc">
    <li>rika angelina</li>
    <li>angelin</li>
    <li>rika </li>
    </ul type ="square">
    <li>rika angelina</li>
    <li>angelin</li>
    <li>rika </li>
    </ul>
</body>
</html>
